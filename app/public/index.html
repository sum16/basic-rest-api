<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APIを扱う</title>
  </head>
  <body>
    <h1>ユーザー管理</h1>
    <!-- for=searchでinputのid=searchと紐付け -->
    <label for="search">ユーザー名で検索</label>
    <input type="text" id="search" />
    <button id="search-btn">検索ボタン</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>ユーザー名</th>
          <th>プロフィール</th>
          <th>誕生日</th>
          <th>登録日時</th>
          <th>更新日時</th>
        </tr>
      </thead>
      <tbody id="users-list"></tbody>
    </table>
  </body>
</html>
